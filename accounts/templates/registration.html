{% extends 'base.html' %} 

{% load bootstrap_tags %}
{% block page_title %}Register Page{% endblock %} 

{% block page_heading %}User Register{% endblock %}

{% block content %}
<div class="contact-form-wrapper my-5">
    <p>If you already have an account, you can <a href="{% url 'login' %}">sign in </a></p>

        <form method="POST">
        {% csrf_token %}
        {{ registration_form | as_bootstrap }}
        <button type="submit" class="btn btn-default submit-btn">Register</button>
        </form>
</div>
{% endblock %}
