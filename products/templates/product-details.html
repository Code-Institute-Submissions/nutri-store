{% extends 'base.html' %}
{% block content %}	
    
    <div class="container">
		<div class="card pages-row">
			<div class="container-fluid details-bg">
				<div class="wrapper row">
					<div class="preview col-md-6">
						
						<div class="preview-pic tab-content">
						  <div class="tab-pane active" id="pic-1"><img src="{{ MEDIA_URL }}{{ product.image }}" /></div>
						</div>
					
					</div>
					<div class="details col-md-6">
						<h3 class="product-title">{{ product }}</h3>
						<div class="rating">
							<div class="stars">
								<span class="fa fa-star checked"></span>
								<span class="fa fa-star checked"></span>
								<span class="fa fa-star checked"></span>
								<span class="fa fa-star"></span>
								<span class="fa fa-star"></span>
							</div>
							<span class="review-no">41 reviews</span>
						</div>
						<p class="product-full-description">{{ product.description }}</p>
						<h4 class="price">Price: <span> <i class="fas fa-euro-sign"></i> {{ product.price }}</span></h4>
						<p class="vote"><strong>91%</strong> of buyers enjoyed this product! <strong>(87 votes)</strong></p>
						<div class="action">
                    
                        <form method="post" action="{% url 'add_to_cart' product.id %}" data-add-basket-form>
                            {% csrf_token %}
                            <div class="buttons-wrapper">
                                <input name="quantity" type="number" min="1" max="{{ product.quantity }}" class="quantity-input" value="{{ request.session.cart }}" placeholder="Quantity">
                                    <button class="btn btn-success" type="submit">Add</button>
                                    <a href="{% url 'index' %}" class="add-to-cart btn btn-default" role="button"><span class="glyphicon glyphicon-ok-sign" aria-hidden="true"></span>Back Shppping</a>
                                    <a href="{% url 'checkout' %}" class="add-to-cart btn btn-default" role="button"><span class="glyphicon glyphicon-ok-sign" aria-hidden="true"></span>Checkout</a>
                            
                            
                            </div>
                        </form>
                            
                        </div>
					</div>
				</div>
			</div>
		</div>
	</div>

    <script>

    $('[data-add-basket-form]').submit(function(e){
        e.preventDefault();

        const elem = $(this);
        let quantity = parseInt($(elem).find('input[name="quantity"]').val());

        if(isNaN(quantity)){
            quantity = 1;
        }

        const token = $(elem).find('input[name="csrfmiddlewaretoken"]').val();

        $.ajax({
            url: $(elem).attr('action'),
            method: 'post',
            data: {
                csrfmiddlewaretoken: token,
                quantity: quantity
            },
            success: function(response){

                $('#product_count').text(parseInt($('#product_count').text()) + 1);


                $(elem).find('input[name="quantity"]').val('')
                alert('Product succefully addded to basket!');
            }

        })
        .fail(function(xhr, textStatus, errorThrown){
            console.log(xhr.responseText);
        })
    });
</script>


{% endblock %}
