	{% block content %}
    <div class="row row-flex-checkout">
		{% for item in cart_items %}
			<div class="col-xs-10 col-xs-offset-1 col-sm-offset-0 col-sm-6 
			col-md-4 display panel panel-default-checkout">
				<div class="panel-body-checkout">
					<div class="product" style="background-image: 
					url('{{ MEDIA_URL }}{{ item.product.image }}')"></div>

					<div class="caption">
						<h3 class="text-center">{{ item.product.name }}</h3>
						<p class="product-description">{{ item.product.description }}</p>
						<p class="text-center checkout-par">Quantity: {{ item.quantity }}</p>
						<p class="text-center checkout-par">Price: <i class="fas fa-euro-sign"></i>{{ item.product.price }} </p>
					</div>
				</div>
			</div>
		{% endfor %}
	</div>
	<div class="row total-price">
		<p>Total: </p>
		<p><span class="glyphicon glyphicon-euro" aria-hidden="true"></span>{{ total }}</p>
	</div>
    {% endblock %}
